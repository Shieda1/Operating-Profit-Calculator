<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="operatingProfitRadio" name="variables" checked>
  <label for="operatingProfitRadio">Operating Profit</label>

  <input type="radio" id="grossProfitRadio" name="variables">
  <label for="grossProfitRadio">Gross Profit</label>

  <input type="radio" id="operatingExpensesRadio" name="variables">
  <label for="operatingExpensesRadio">Operating Expenses</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Gross Profit</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Operating Expenses</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
